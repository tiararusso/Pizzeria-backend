<div class="container mt-5">
    <h2 class="text-center">Opiniones y Reseñas</h2>
    <form>
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Tu email" required>
        </div>
        <div class="form-group">
            <label for="opinion">Tu Opinión</label>
            <textarea class="form-control" id="opinion" rows="5" placeholder="Escribe tu opinión aquí..." required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar Reseña</button>
    </form>
